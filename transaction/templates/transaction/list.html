<!-- templates/transaction/list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Transactions</title>
</head>
<body>
    <h1>Your Transactions</h1>
    <ul>
        {% for transaction in transactions %}
            <li>{{ transaction.date }}: {{ transaction.title }} - {{ transaction.amount }}</li>
        {% empty %}
            <li>No transactions yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
