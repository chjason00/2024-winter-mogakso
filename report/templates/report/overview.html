<!-- templates/report/overview.html -->
{% extends 'base.html' %}

{% block title %}리포트{% endblock %}

{% block content %}
    <h1>Report Overview</h1>
    <p>Total Spending: {{ total }}</p>
    {% if graph_path %}
        <img src="{{ graph_path }}" alt="Transaction Graph">
    {% else %}
        <p>No transaction data available.</p>
    {% endif %}
{% endblock %}
