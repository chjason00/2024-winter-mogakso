<!-- templates/main/home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>마이가계부</title>
</head>
<body>
    <p>{{ message }}</p>
    <h1>Welcome to 가계부</h1>
    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'transaction:list' %}">Transactions</a> |
            <a href="{% url 'report:overview' %}">Reports</a> |
            <a href="{% url 'user:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'user:login' %}">Login</a> |
        {% endif %}
    </nav>
</body>
</html>
