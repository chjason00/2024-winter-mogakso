<!-- templates/user/login.html -->
{% extends 'base.html' %}

{% block title %}로그인{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'user:register' %}">
        <button type="button">Register</button>
    </a>
{% endblock %}
